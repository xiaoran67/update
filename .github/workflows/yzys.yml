name: 下载更新优质央卫列表
on:
  workflow_dispatch:  # 支持手动触发
  schedule:
    - cron: '0 0 * * *'  # 定时任务：每天 UTC 0 点（北京时间 8 点）执行
    # 如需调整时间，可修改 cron 表达式（格式：分 时 日 月 周，UTC时间）
    # 例如：每天北京时间 2 点执行 → cron: '0 18 * * *'（UTC 18 点 = 北京时间 2 点+8小时）

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 下载目标文件
        run: |
          curl -fSL "https://raw.githubusercontent.com/kakaxi-1/IPTV/refs/heads/main/ipv4.1.txt" -o "temp_ipv4.txt"
          if [ ! -f "temp_ipv4.txt" ]; then
            echo "文件下载失败"
            exit 1
          fi

      - name: 重命名并移动文件到目标目录
        run: |
          mkdir -p "手工区"
          mv "temp_ipv4.txt" "手工区/♪优质央视.txt"
          if [ ! -f "手工区/♪优质央视.txt" ]; then
            echo "文件移动失败"
            exit 1
          fi

      - name: 提交并推送更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "手工区/♪优质央视.txt"
          if git diff --quiet --cached; then
            echo "文件无更新，无需提交"
          else
            git commit -m "自动更新♪优质央视IPTV列表（$(date +'%Y-%m-%d %H:%M:%S')）"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
          fi
